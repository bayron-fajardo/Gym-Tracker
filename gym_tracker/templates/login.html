{% extends 'layout.html' %}
{% load static %}
{% block title%} Login {% endblock %}
{% block content %}
<div class="text-center my-4">
  <img src="{% static 'img/logo.png' %}" alt="Logo del Gym" class="img-fluid rounded" style="max-width: 200px;">
</div>
<div class="card mx-auto shadow-lg border-0" style="width: 22rem; margin-top: 1rem;">
  <div class="card-body">
    <h5 class="card-title text-center mb-4">Login</h5>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" name="usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="contrasenia">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check d-flex justify-content-end mb-3">
        <input class="form-check-input me-2" type="checkbox" id="checkDefault">
        <label class="form-check-label" for="checkDefault">Recordarme</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-secondary btn-lg mb-3">Iniciar sesión</button>
        <a href="{% url 'registrarse' %}" class="btn btn-outline-secondary btn-lg">Registrarse</a>
      </div>
      <div class="text-center py-4">
        <a href="">¿Has olvidado tu contraseña?</a>
      </div>
      
    </form>
  </div>
</div>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-3 text-center">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
{% endblock %}
